<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Countdown</title>
<link rel="stylesheet" href="css/jquery.countdown.css">
<style type="text/css">
#defaultCountdown { width: 240px; height: 45px; }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/jquery.plugin.min.js"></script>
<script src="js/jquery.countdown.js"></script>
<script>

$(function () {
		var d2 = new Date();
		var d1 = new Date();
var d1 = new Date(d1.getFullYear() + 1, 1 - 8, 21,13,46,58);

	$('#defaultCountdown').countdown({until: d1});
	$('#year').text(d1.getFullYear());

$("#qdefaultCountdown").html("Remaining Seconds : "+((d1-d2)/1000).toString());
var vw = parseInt((d1-d2));
console.log(vw + "value");
setTimeout("pageRedirect()", vw);
});

function pageRedirect() {
        window.location.replace("https://www.tutorialrepublic.com/");
    }

</script>
</head>
<body>
<h1>Countdown Timer</h1>

<p>Timer to Mentioned <span id="year">2014</span>.</p>
<div id="defaultCountdown"> </div>

<div id="qdefaultCountdown">Seconds Remaining When u Clicked </div>

</body>
</html>
